<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <form id="todo-form">
    <input type="text" id="task-input" placeholder="Enter a task" />
    <button type="submit">Add Task</button>
    <button id="show-all">All</button>
    <button id="show-completed">Completed</button>
    <button id="show-active">Active</button>
    <button id="show-high">High Priority</button>
    <button id="show-medium">Medium Priority</button>
    <button id="show-low">Low Priority</button>

    <p id="counter"></p>
    <p id="stats"></p>
  </form>
  <p id="counter"></p>
  <p id="stats"></p>


  <ul id="task-list"></ul>
<label>
  <input type="checkbox" id="tempMode"> Temporary Tasks Mode
</label>



  <script src="app.js"></script>
</body>
</html>
